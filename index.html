<!DOCTYPE HTML>

<head>
	<title>Ottoman Coin Date Converter</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
</head>

<body>
	<h1>Ottoman Coin Date Converter</h1>
	
	<figure>
		<img class="qirsh" src="https://i.imgur.com/hVV4aSq.png?1" alt="Ottoman 2 qirsh coin">
		<img class="para" src="https://i.imgur.com/jazKdnl.png?2" alt="Ottoman 40 para coin">
		<figcaption>Ottoman 2 qirsh and 40 para coins of Mehmet V</figcaption>
	</figure>
	
	<div>
		<table>
			<tr>
				<td>Western:</td>
				<td>0</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td>Arabic:</td>
				<td>٠</td>
				<td>١</td>
				<td>٢</td>
				<td>٣</td>
				<td>٤</td>
				<td>٥</td>
				<td>٦</td>
				<td>٧</td>
				<td>٨</td>
				<td>٩</td>
			</tr>
		</table>
		
		<p  class="space">
			Enter date:        <input class="year" type="number"> 
		</p>
		<p>
			Enter regnal year: <input class="regnal" type="number">
		</p>
		<p>
			<button class="year-submit" type="submit">Submit</button>
		</p>
		
		<p  class="space">
			Western Date:      <input class="result">
		</p>
	</div>
	
	<script type="text/javascript" src="app.js"></script>
</body>
